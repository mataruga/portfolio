<script>
    window.addEventListener("load", function() {
        setTimeout(function() {

                window.scrollTo(0, 1);
        }, 0);
    });
    $(window).ready(function() {
        w = $(window).width();
        h = $(window).height();
        if (w < h) {
            $("#mobile4row").show();
            $("#desktop2row").hide();
        } else {
            $("#mobile4row").hide();
            $("#desktop2row").show();

        }
        $(window).resize(function() {
            if ($(window).width() < $(window).height()) {
                $("#desktop2row").hide();
                $("#mobile4row").show();
            } else {
                $("#mobile4row").hide();
                $("#desktop2row").show();
            }
        });
    });

    function clip(a) {
        if (a == "mail") {
            navigator.clipboard.writeText("danimataruga@gmail.com");
        } else {
            navigator.clipboard.writeText("+702439448");
        }
    }
    $(function() {
        $('[data-toggle="popover"]').popover()
    });

</script>
