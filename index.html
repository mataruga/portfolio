<script>
    $(window).ready(function() {
        // jQuery.fx.off = true;
        $("#hide1").hide();

        w = $(window).width();
        h = $(window).height();
        if (w < h) {
            $("#mobile4row").show();
            $("#desktop2row").hide();
        } else {
            $("#mobile4row").hide();
            $("#desktop2row").show();

        }
        $(window).resize(function() {
            if ($(window).width() < $(window).height()) {
                $("#desktop2row").hide();
                $("#mobile4row").show();
            } else {
                $("#mobile4row").hide();
                $("#desktop2row").show();
            }
        });
    });

    var buttonsclicked = [];

    function clip(a) {
        if (a == "mail") {
            navigator.clipboard.writeText("danimataruga@gmail.com");
        }

    }
    $(function() {
        $('[data-toggle="popover"]').popover()
    });
    $(".role").hover(function() {
            shrink(".languages");
            shrink(".softwares");
        },
        function() {
            returnsize(".roles");
            returnsize(".languages");
            returnsize(".softwares");
        });
    $(".language").hover(function() {
            shrink(".softwares");
            shrink(".roles");
        },
        function() {
            returnsize(".roles");
            returnsize(".languages");
            returnsize(".softwares");
        });
    $(".software").hover(function() {
            shrink(".languages");
            shrink(".roles");
        },
        function() {
            returnsize(".roles");
            returnsize(".languages");
            returnsize(".softwares");
        });

    function highlight(name) {
        //regex for class intersection
        var n = "." + name.className;
        var m = n.replace(" ", ".");
        //Check if already clicked
        if ($(m).css("background-color") != "rgb(83, 221, 108)") {
            buttonsclicked.push(n);
            greenlight(m);
            $(".proj").each(function() {
                if ($(this).hasClass(name.className.split(" ")[1])) {
                    $(this).css({
                        "opacity": "1"
                    });
                } else {
                    $(this).css({
                        "opacity": "0.5"
                    });
                }
            });
        } else {
            buttonsclicked.pop(n);
            if (m.includes("languages")) {
                languagecol(m);
            } else if (m.includes("roles")) {
                rolecol(m);
            } else {
                softwarecol(m);
            }
            jQuery.each(buttonsclicked, function(i, val) {
                $(".proj").each(function() {
                    if ($(this).attr('class').includes(val.split(" ")[1])) {
                        $(this).css({
                            "opacity": "1"
                        });
                    } else {
                        $(this).css({
                            "opacity": ".5"
                        });
                    }
                });

            });
            if (buttonsclicked.length < 1) {
                $(".proj").each(function() {
                    $(this).css({
                        "opacity": "1"
                    });
                });
            }

        }
    }

</script>
